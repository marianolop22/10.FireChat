<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

  <div [ngClass]="{'text-right': item.uid == _chat.usuario.uid, 'text-left': item.uid != _chat.usuario.uid}" *ngFor="let item of _chat.chats">
    <span class="badge" [ngClass]="{'badge-primary': item.uid == _chat.usuario.uid, 'badge-success': item.uid != _chat.usuario.uid   }">{{item.nombre}}</span>
    <p>
      {{item.mensaje}}
    </p>
  </div>
</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviarMensaje()">
