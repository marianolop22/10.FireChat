<div class="container main-container">
  <h1>Firechat</h1>
  <div class="col-md-12 text-right" *ngIf="_chat.usuario.uid">
    <button type="button" class="btn btn-outline-danger" (click)="logout()">Salir</button>

  </div>

  <app-login *ngIf="!_chat.usuario.uid"></app-login>

  <div class="chat-window" *ngIf="_chat.usuario.uid">
    <app-chat></app-chat>
  </div>


</div>
